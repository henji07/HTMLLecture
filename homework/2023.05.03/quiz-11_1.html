<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<fieldset>
					<legend>개인정보</legend>
					<ul>
						<li>
							<label for="userName">이름</label>
							<input type="text" id="userName">
						</li>
						<li>
							<label for="userPhone">연락처</label>
							<input type="tel" id="userPhone">
						</li>
					</ul>
				</fieldset>
				<fieldset>
					<legend>지원분야</legend>
					<label>
						<input type="radio" name="field" value="pub">웹 퍼블리싱
					</label>
					<label>
						<input type="radio" name="field" value="app">웹 애플리케이션 개발
					</label>
					<label>
						<input type="radio" name="field" value="dev">개발 환경 개선
					</label>
				</fieldset>
				<fieldset>
					<legend>지원동기</legend>
					<textarea id="content" cols="30" rows="10"></textarea>
					<input type="button">접수하기
					<input type="button">다시쓰기
				</fieldset>
			</form>
		</div>
  </body>
</html>
