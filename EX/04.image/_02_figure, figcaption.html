<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지에 대한 설명을 붙여주는 figure, figcaption</title>
</head>
<body>
    <!--figure>(img+figcaption)-->
    <figure>
        <img src="images/qman.jpg" width="300" height="150" alt="구만이">
        <figcaption>열일하는 구만이 사진입니다.</figcaption>
    </figure>
</body>
</html>
